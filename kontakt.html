<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Study Buddy - Kontakt</title>
  <link href="bildschirm.css" rel="stylesheet" type="text/css" media="screen" />

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    header h1 {
      text-align: center;
      color: #1e3a8a;
    }

    

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 50px;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #475569;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 18px;
      font-weight: 600;
    }

    .checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #2563eb, #6366f1);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Study Buddy</h1>
      <ul>
        <li id="navi01"><a href="index.html" title="Zu unserer Startseite">Startseite</a></li>
        <li id="navi02"><a href="Lernplaetze.html" title="Zu unseren Angeboten">Lernplätze und -partner finden</a></li>
        <li id="navi03"><a href="lernstoffe.html" title="Bestellen Sie vor">Lernstoff und Nachhilfeangebote</a></li>
        <li id="navi04"><a href="kontakt.html" title="Zu unserem Kontaktformular" class="active">Kontakt</a></li>
        <li id="navi05"><a href="agb.html" title="Zu unseren AGB">AGB</a></li>
        <li id="navi06"><a href="impressum.html" title="Unsere Kontaktdaten">Impressum</a></li>
        <li id="navi07"><a href="register.html" title="Registrieren Sie sich!">Registrierung</a></li>
        <li id="navi08"><a href="calender.html" title="Buchen Sie einen Termin mit uns!">Calendly</a></li>
        <li id="navi09"><a href="login.html" title="Logge dich ein">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Kontaktformular</h2>
      <p>Du hast noch Fragen oder möchtest persönlich beraten werden? Wir helfen dir gern weiter.</p>

      <form>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-Mail*</label>
        <input type="email" id="email" name="email" required />

        <label for="anliegen">Deine Nachricht*</label>
        <textarea id="anliegen" name="anliegen" rows="10" required></textarea>

        <label class="checkbox-label" for="datenschutz">
          <input type="checkbox" id="datenschutz" required />
          Ich akzeptiere die&nbsp; <a href="quellen.html#datenschutz">Datenschutzrichtlinien</a>.
        </label>

        <button type="submit">Nachricht senden</button>
      </form>
    </div>
  </main>

  <footer>
    <p>2026 Study Buddy</p>
  </footer>
</body>
</html>
