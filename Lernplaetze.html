    <style>
        .finder-container {

<div class="finder-container">
    <h2>Finde Lernplätze oder Lernpartner</h2>

    <label for="category">Kategorie</label>
    <select id="category">
        <option value="platz">Lernplatz</option>
        <option value="partner">Lernpartner</option>
    </select>

    <label for="faculty">Fakultät</label>
    <select id="faculty">
        <option value="">Bitte wählen</option>
        <option value="sozial">Sozialwissenschaften</option>
        <option value="wirtschaft">Wirtschaftswissenschaften</option>
        <option value="ingenieur">Ingenieurwissenschaften</option>
		<option value="architecture">Architektur und Bauingenieurwesen</option>
		
		
    </select>

    <label for="course">Studiengang</label>
    <select id="course">
        <option value="angewandte-gesundheitswissenschaften">Angewandte Gesundheitswissenschaften</option>
<option value="angewandte-hebammenwissenschaft">Angewandte Hebammenwissenschaft</option>
<option value="architektur">Architektur</option>
<option value="betriebswirtschaft">Betriebswirtschaft</option>
<option value="biomedizinische-technik">Biomedizinische Technik</option>
<option value="deutsch-franzoesisches-und-internationales-management">Deutsch-Französisches und Internationales Management</option>
<option value="elektro-und-informationstechnik">Elektro- und Informationstechnik</option>
<option value="elektrotechnik-erneuerbare-energien-und-systemtechnik">Elektrotechnik – Erneuerbare Energien und Systemtechnik</option>
<option value="europaeisches-baumanagement">Europäisches Baumanagement</option>
<option value="fahrzeugtechnik">Fahrzeugtechnik</option>
<option value="international-business">International Business</option>
<option value="internationales-logistik-management">Internationales Logistik-Management</option>
<option value="internationales-tourismus-management">Internationales Tourismus‑Management</option>
<option value="internationales-tourismus-management-franzosisch">Internationales Tourismus‑Management (DF)</option>
<option value="kommunikationsinformatik">Kommunikationsinformatik</option>
<option value="maschinenbau-franzoesisch">Maschinenbau (DF)</option>
<option value="maschinenbau-verfahrenstechnik">Maschinenbau/Verfahrenstechnik</option>
<option value="mechatronik-sensortechnik">Mechatronik/Sensortechnik</option>
<option value="paedagogik-der-kindheit">Pädagogik der Kindheit</option>
<option value="praktische-informatik">Praktische Informatik</option>
<option value="produktionsinformatik">Produktionsinformatik</option>
<option value="soziale-arbeit-und-paedagogik-der-kindheit">Soziale Arbeit und Pädagogik der Kindheit</option>
<option value="umweltingenieurwesen">Umweltingenieurwesen</option>
<option value="wirtschaftsingenieurwesen">Wirtschaftsingenieurwesen</option>
<option value="digital-business-und-it">Digital Business und IT</option>
<option value="management-und-berufspaedagogik-im-gesundheitswesen">Management und Berufspädagogik im Gesundheitswesen</option>
<option value="mechanical-engineering">Mechanical Engineering</option>
<option value="informatik-und-web-engineering">Informatik und Web-Engineering</option>

		
		
    </select>

    <label for="module">Modul</label>
      <input type="text" id="name" name="name" required />


    <button onclick="showResults()">Finden</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function showResults() {
    const category = document.getElementById('category').value;
    const faculty = document.getElementById('faculty').value;
    const course = document.getElementById('course').value;
    const module = document.getElementById('module').value;

    if(!faculty || !course || !module) {
        alert('Bitte wähle alle Felder aus.');
        return;
    }

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `<strong>Gefundene Ergebnisse:</strong><br>
        Kategorie: ${category}<br>
        Fakultät: ${faculty}<br>
        Studiengang: ${course}<br>
        Modul: ${module}<br>
        <p>Dies ist ein Beispielergebnis. In einer echten Anwendung werden hier passende Lernplätze oder Partner angezeigt.</p>`;
}
</script>
